<mat-card >
  <mat-card-content >
    <div (click)="onEdit()" >
      <p class="pt-1 pb-1" *ngIf="!renderInput" > <i class = "material-icons" >add</i> Add a new list </p>
    </div>
    <mat-form-field *ngIf="renderInput">
      <!-- () denotes event-binding.  a template statement responds to an event - it has a side effect -->
      <input matInput #inputTaskListName placeholder="Adding a new task list..." (keyup.enter) = "onEnterPressed(inputTaskListName.value)"   [value]="taskListName" [name]="taskListName" (focusout)="focusOffInput()" />
    </mat-form-field>
  </mat-card-content>
</mat-card>
